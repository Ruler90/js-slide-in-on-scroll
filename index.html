<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS SlideIn On Scroll</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main>
        <section class="standardSection background--blue"><span>1 - Empty</span></section>
        <section class="standardSection background--lavender"><span>2 - Empty</span></section>
        <section class="standardSection background--mint "><span>3 - From Right to Left</span>
            <img class="toSlideIn imgSlide3" src="img/cat-3-small.png">
        </section>
        <section class="standardSection background--green"><span>4 - From Left to Right</span>
            <img class="toSlideIn imgSlide4" src="img/cat-4-small.png">
        </section>
        <section class="standardSection background--yellow"><span>5 - From Bottom to Top</span>
            <img class="toSlideIn imgSlide5" src="img/cat-5-small.png">
        </section>
        <section class="standardSection background--red"><span>6 - From Top to Bottom</span>
            <img class="toSlideIn imgSlide6" src="img/cat-6-small.png">
        </section>

    </main>

    <script src="slideIn.js" type="text/javascript"></script>

</body>

</html>
